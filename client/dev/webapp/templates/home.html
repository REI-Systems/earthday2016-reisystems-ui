<div layout="row">
    <div flex="50" layout="column">
        <i class="money icon"></i>
        <span>{{ formattedAmount }}</span>
        <a class="detail">Total Federal Spending</a>
    </div>
    <div flex="50" layout="column">
        <i class="money icon"></i>
        <span>{{ percentage }} %</span>
        <a class="detail">Sustainable Spending</a>
    </div>
</div>
<h2 class="ui center aligned icon header" style="margin-top: 50px; max-width: 450px;">
  <i class="circular world icon"></i>
  <div class="content">
    Sustainable Purchases by State
    <div class="sub header" >
      Sustainable Purchases by State
    </div>
  </div>
</h2>
<div id="map" ng-controller="MapCtrl" style="width: 960px; margin: 0 auto;"></div>

<h2 class="ui center aligned icon header" style="margin-top: 50px; max-width: 450px;">
  <i class="circular bar chart icon"></i>
  <div class="content">
    Top sustainable agencies
    <div class="sub header" >
      Top 10 agencies ranked by sustainable purchase
    </div>
  </div>
</h2>
<div id="homeBarChart" ng-controller="BarChartCtrl"></div>


<h2 class="ui center aligned icon header" style="margin-top: 50px; max-width: 450px;">
  <i class="circular line chart icon"></i>
  <div class="content">
    Federal sustainabilty trend
    <div class="sub header" >
      Sustainability trend across federal government.
     </div>
  </div>
</h2>
<div id="trend" ng-controller="TrendCtrl"></div>
