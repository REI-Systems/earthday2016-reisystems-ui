<div ng-controller="HelloWorldCtrl" layout-fill ng-cloak>

  <md-content layout="column">
    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Navigation</h1>
    </md-toolbar>
  </md-content>

  <section layout="row" layout-fill flex>
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-disable-backdrop md-whiteframe="4">
      <md-toolbar class="md-theme-light" hide-gt-sm>
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="LeftCtrl">
        <p>
          left content
        </p>
        <md-button ng-click="close()" class="md-primary" hide-gt-sm>
          Close Sidenav Left
        </md-button>
      </md-content>
    </md-sidenav>

    <md-content flex layout-padding>
      <div layout="column" layout-fill layout-align="top center">
        <p>
          Body content
          <a href="/map">Map</a>
        </p>
        <div>
          <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-sm>
            Toggle left
          </md-button>
        </div>
        <div>
          <md-button ng-click="toggleRight()" ng-hide="isOpenRight()" class="md-primary">
            Toggle right
          </md-button>
        </div>
      </div>
      <div flex></div>
    </md-content>

    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>

  </section>
</div>
