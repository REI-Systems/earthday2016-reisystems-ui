<!doctype html>
<html ng-app="app">
  <head>
    <base href="/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="My awesome application">
    <meta name="keywords" content="Todo,myAwesomeApp,App">
    <meta name="author" content="Author">
    <title>Dashboard</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.png"/>

    <!-- Angular Material CSS -->
    <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.min.css?rev=@@hash"/>

    <!-- Semantic-ui CSS -->
    <link type="text/css" rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css?rev=@@hash"/>
    <link type="text/css" rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.min.css?rev=@@hash"/>
    <link type="text/css" rel="stylesheet" href="bower_components/datatables/media/css/dataTables.semanticui.min.css?rev=@@hash"/>

    <!-- Font Awesome -->
    <link type="text/css" rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css?rev=@@hash"/>

    <!-- Custom Styles -->
    <link type="text/css" rel="stylesheet" href="webapp/styles/helloWorld.css?rev=@@hash"/>

    <link type="text/css" rel="stylesheet" href="webapp/styles/map.css?rev=@@hash"/>

    <link type="text/css" rel="stylesheet" href="webapp/styles/bubble.css?rev=@@hash"/>

    <link type="text/css" rel="stylesheet" href="webapp/styles/trend.css?rev=@@hash"/>

  </head>

  <body>

    <div ng-controller="HelloWorldCtrl" layout-fill ng-cloak>

      <md-content layout="column">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-sm>
              <i class="sidebar icon"></i>
            </md-button>
            <h1 hide-xs hide-sm show-gt-sm style="color: #fff; font-weight: 700;">Project title</h1>
          </div>
        </md-toolbar>
      </md-content>

      <section layout="row" layout-fill flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-disable-backdrop md-whiteframe="4">
          <md-toolbar class="md-theme-light" hide-gt-sm>
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
          </md-toolbar>
          <md-content ng-controller="LeftCtrl">

            <md-list flex>
              <md-list-item ng-href="/">
                <div class="md-list-item-text" layout="column">
                  <h3><i class="fa fa-home" aria-hidden="true"></i> <span style="font-size: 16px; font-weight:700;"> Home</span></h3>
                </div>
              </md-list-item>
              <md-divider ></md-divider>
            </md-list>
            <md-list-item ng-href="/about">
                <div class="md-list-item-text" layout="column">
                  <h3><i class="fa fa-users" aria-hidden="true"></i> <span style="font-size: 16px; font-weight:700;"> About</span></h3>
                </div>
              </md-list-item>
              <md-divider ></md-divider>
            </md-list>

            <md-button ng-click="close()" class="md-primary" hide-gt-sm>
              Close Sidenav Left
            </md-button>
          </md-content>
        </md-sidenav>

        <md-content flex layout-padding>
          <div layout="column" layout-fill layout-align="top center">
            <div ng-view flex></div>
          </div>
        </md-content>

        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
          <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
          </md-toolbar>
          <md-content ng-controller="RightCtrl" layout-padding>
            <md-button ng-click="close()" class="md-primary">
              Close Sidenav Right
            </md-button>
          </md-content>
        </md-sidenav>

      </section>
    </div>



    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
          (i[r].q = i[r].q || []).push(arguments)
        },
        i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js?rev=@@hash"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js?rev=@@hash"></script>
    <script type="text/javascript" src="bower_components/angular-messages/angular-messages.js?rev=@@hash"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js?rev=@@hash"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js?rev=@@hash"></script>
    <script type="text/javascript" src="bower_components/datatables/media/js/jquery.dataTables.min.js?rev=@@hash"></script>
    <script type="text/javascript" src="bower_components/datatables/media/js/dataTables.semanticui.min.js?rev=@@hash"></script>
    <script type="text/javascript" src="bower_components/d3/d3.min.js?rev=@@hash"></script>
    <script type="text/javascript" src="bower_components/topojson/topojson.js?rev=@@hash"></script>

    <!-- Angular Animate -->
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js?rev=@@hash"></script>

    <!-- Angular Aria -->
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js?rev=@@hash"></script>

    <!-- Angular Material -->
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js?rev=@@hash"></script>

    <!-- Semantic-ui JS -->
    <script type="text/javascript" src="bower_components/semantic-ui/dist/semantic.min.js?rev=@@hash"></script>

    <script type="text/javascript" src="app.js?rev=@@hash"></script>
    <script type="text/javascript" src="app.config.js?rev=@@hash"></script>
    <script type="text/javascript" src="app.constants.js?rev=@@hash"></script>

    <script type="text/javascript" src="webapp/controllers/HelloWorld.controller.js?rev=@@hash"></script>
    <script type="text/javascript" src="webapp/services/d3.services.js?rev=@@hash"></script>
    <script type="text/javascript" src="webapp/controllers/Map.controller.js?rev=@@hash"></script>
    <script type="text/javascript" src="webapp/controllers/Table.controller.js?rev=@@hash"></script>
    <script type="text/javascript" src="webapp/controllers/Bubble.controller.js?rev=@@hash"></script>
    <script type="text/javascript" src="webapp/controllers/Trend.controller.js?rev=@@hash"></script>
    <script type="text/javascript" src="webapp/factories/table.factory.js?rev=@@hash"></script>
    <script type="text/javascript" src="webapp/factories/state.factory.js?rev=@@hash"></script>
    <script type="text/javascript" src="webapp/factories/trend.factory.js?rev=@@hash"></script>
  </body>
</html>
