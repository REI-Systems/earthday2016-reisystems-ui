                    <div class="md-list-item-text" layout="row">
                        <h3 style="color:#fff;"><i class="fa fa-home" aria-hidden="true"></i> <span style="font-size: 16px; font-weight:700;"> Home</span></h3>
                    </div>
                </md-list-item>

            <md-list-item ng-href="/about">
                <div class="md-list-item-text" layout="row">
                    <h3 style="color:#fff;"><i class="fa fa-users" aria-hidden="true"></i> <span style="font-size: 16px; font-weight:700;"> About</span></h3>
                </div>
            </md-list-item>

            </md-list>
        </div>

      <md-content flex style="overflow: visible;">
          <div layout="row" class="information">
              <div flex="50" layout="column">
                  <i class="payment icon"></i>
                  <span style="color:#46b04a">{{ formattedAmount }}</span>
                  <span>Total Federal Spending</span>
              </div>
              <div flex="50" layout="column">
                  <i class="pie chart icon"></i>
                  <span style="color:#46b04a">{{ percentage }} %</span>
                  <span>Sustainable Spending</span>
              </div>
          </div>
        <div layout="column" layout-fill layout-align="top center">
          <div ng-view flex></div>
        </div>
      </md-content>

      <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
        <md-toolbar class="md-theme-light">
          <h1 class="md-toolbar-tools">Sidenav Right</h1>
        </md-toolbar>
        <md-content ng-controller="RightCtrl" layout-padding>
          <md-button ng-click="close()" class="md-primary">
            Close Sidenav Right
          </md-button>
        </md-content>
      </md-sidenav>

    </section>
